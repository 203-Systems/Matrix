<html>
<script>
function convertText(txt,idNum)
{

    var txt2 ="#define ALT"+idNum+"_STR_LEN 0x"+(txt.length*2  + 2).toString(16).toUpperCase()+"<br/>\t#define ALT"+idNum+"_MSG_STR ";
    for (var i=0;i<txt.length;i++)
    {
        txt2+="'"+txt[i]+"', 0, ";
    }
    return txt2.substring(0,txt2.length-1)+"<br/>";
}
var bootloaderName = "Matrix Bootloader v1.0 ";
document.write("<pre>USB Strings for config.h\n\n");
document.write("\t"+convertText(bootloaderName + " ERROR using Mode 0",0)+"<br/>");
document.write("\t"+convertText(bootloaderName + " Uploaded with Mode 1",1)+"<br/>");
document.write("\t"+convertText(bootloaderName + " Uploaded with Mode 2",2)+"<br/>");


document.write("</pre>");
</script>
</html>
